<div style="position:absolute;left:{{=props.x}}px;top:{{=props.y}}px;height:{{=props.height}}px;opacity:{{=props.alpha}};width:{{=props.width}}px;transform:rotate({{=props.rotate}}deg);">
    {{if props.image}}
        <img style="width:100%;height:100%" src="{{=props.image}}" />
    {{else}}
        <div style="display:flex;align-items:center;justify-content:center;height:100%">请选择图片</div>
    {{/if}}
</div>
